<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeGenie :)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AnimeGenie</h1>

    <div id="language-modal">
        <div id="language-modal-content">
            <h2>Выберите язык</h2>
            <button onclick="toggleLanguage('en')">English</button>
            <button onclick="toggleLanguage('ru')">Русский</button>
        </div>
    </div>

    <input type="text" id="search-bar" class="search-bar" placeholder="Поиск персонажа..." oninput="searchCharacter()" />

    <div class="category">
        <h2><b>[NEW]</b> Project SEKAI</h2>
        <div class="character-list" id="SEKAI-list"></div>
    </div>
    <div class="category">
        <h2>Genshin Impact</h2>
        <div class="character-list" id="genshin-list"></div>
    </div>
    <div class="category">
        <h2>Demon Slayer</h2>
        <div class="character-list" id="demon-slayer-list"></div>
    </div>
    <div class="category">
        <h2>Другие персонажи</h2>
        <div class="character-list" id="other-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
